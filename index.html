<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700;800&family=Kumbh+Sans:wght@400;700&family=Lato:wght@100&family=Montserrat:wght@500;700&family=Phudu:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Style.css">

  <title>Frontend Mentor | Results Summary Component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="container">
    <div class="header">
      <div class="result-box">
        <p>Your Result</p>
      </div>
      <div class="circle-box">
        <h4>76</h4>
        <div class="of-box">
          <h5>of 100</h5>
        </div>
      </div>
      <div class="text-box">
      <h4>Great</h4>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    </div>
    <div class="list-box">
      <ul>
        <li class="summary-box">
          <p>Summary</p>
        </li>
        <li class="reaction-box">
          <img src="assets/images/icon-reaction.svg">
          <p>Reaction</p>
          <p class="number-box">80 <span class="gray">/ 100</span></p>
        </li>
        <li class="memory-box">
          <img src="assets/images/icon-memory.svg">
          <p>Memory</p>
          <p class="number-box">92 <span class="gray">/ 100</span></p>
        </li>
        <li class="verbal-box">
          <img src="assets/images/icon-verbal.svg">
          <p>Verbal</p>
          <p class="number-box">61 <span class="gray">/ 100</span></p>
        </li>
        <li class="visual-box">
          <img src="assets/images/icon-visual.svg">
          <p>Visual</p>
          <p class="number-box">72 <span class="gray">/ 100</span></p>
        </li>
      </ul>
      <h4 id="button-box">Continue</h4>
    </div>
  </section>
  </div>
</body>
</html>
